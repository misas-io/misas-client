<div class="mdl-grid">
  <!-- this add offset only in non-phone mode -->
  <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-phone">
  </div>
  <!-- search options -->
  <grps-search class="mdl-cell mdl-cell--10-col mdl-cell--12-phone mdl-cell--4-phone" 
               [(grps)]="grps"
               (currentLocation)="currentLocation"
               [queryBounds]="queryBounds">
  </grps-search>
  <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-phone">
  </div>
  <!-- this add offset only in non-phone mode -->
  <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-phone">
  </div>
  <!-- list of grps -->
  <div class="mdl-cell mdl-cell--5-col">
    <grps-list [grps]="grps"></grps-list>
  </div>
  <!-- map showing grps -->
  <div mdl-shadow="2" class="mdl-cell mdl-cell--5-col home-map-container">
    <grps-map [grps]="grps" 
              [currentLocation]="currentLocation"
              (boundsChanged)="queryBounds">
    </grps-map>
  </div>
</div>
